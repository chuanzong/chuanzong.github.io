		<script>
			//点击购买弹出遮罩
			$(function(){
				$(".fix-buy-btn").click(function(){
					$(".mui-backdrop").show();
					$(".g-detail").slideDown();
				})
				$(".g-detail-close").click(function(){
					$(".mui-backdrop").hide();
					$(".g-detail").slideUp();
				})
			})
			$(function(){
				$(".g-detail-color , .g-detail-size").each(function(){
					var i=$(this);
					var p=i.find("ul > li");
					p.click(function(){
						if(!!$(this).hasClass("current")){
							$(this).removeClass("current");
						}
						else{
							$(this).addClass("current").siblings("li").removeClass("current");
						}
					})
				})
			});
		</script>
